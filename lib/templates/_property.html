<dt id="{{ htmlId }}" class="property{{ #isInherited }} inherited{{ /isInherited}}">
  <span class="name">{{{ linkedName }}}</span>
  <span class="signature">{{{ arrow }}} {{{ modelType.linkedName }}}</span>
  {{ >categorization }}
</dt>
{{ #isInherited }}
<dd class="inherited">
  {{ >attributes }}
  {{{ oneLineDoc }}}
</dd>
{{ /isInherited }}
{{ ^isInherited }}
  {{ >attributes }}
  {{ >documentation }}
{{ /isInherited }}
